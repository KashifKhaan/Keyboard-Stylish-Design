<!DOCTYPE html>
<html>
<head>
	<title>Keyboard</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div align="center" class="container">
		<div class="row">

			<button>~</button>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>0</button>
			<button>=</button>
			<button class="back">Backspace</button>
		</div>

		<div class="row two">
			<button class="tab">Tab</button>	
			<button>Q</button>
			<button>E</button>
			<button>R</button>
			<button>T</button>
			<button>Y</button>
			<button>U</button>
			<button>I</button>
			<button>O</button>
			<button>P</button>
			<button>{</button>
			<button>}</button>
			<button>\</button>	
		</div>


		<div class="row three">
			<button class="caps">Caps</button>	
			<button>A</button>
			<button>S</button>
			<button>D</button>
			<button>F</button>
			<button>G</button>
			<button>H</button>
			<button>J</button>
			<button>K</button>
			<button>L</button>
			<button>;</button>
			<button>"</button>
			<button class="enter">Enter</button>	
		</div>

		<div class="row four">
			<button class="shift">Shift</button>	
			<button>Z</button>
			<button>X</button>
			<button>C</button>
			<button>V</button>
			<button>B</button>
			<button>N</button>
			<button>M</button>
			<button><</button>
			<button>></button>
			<button>?</button>
			<button>Shift</button>
		</div>

		<div class="row two">
			<button class="tab">Tab</button>	
			<button>Q</button>
			<button>E</button>
			<button>R</button>
			<button>T</button>
			<button>Y</button>
			<button>U</button>
			<button>I</button>
			<button>O</button>
			<button>P</button>
			<button>{</button>
			<button>}</button>
			<button>\</button>	
		</div>

	</div>
</body>
</html>
